<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TedX Uppsala University Gotland</title>
    <link rel="shortcut icon" type="image.jpg" href="favicon.jpg">
    <link rel="stylesheet" href="styleSheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script> 
        $(function(){
          $("#footer").load("footer.html"); 
        });
        $(function(){
          $("#topPanel").load("topPanel.html"); 
        });
        $(function(){
          $("#contactPanel").load("contactPanel.html"); 
        });
    </script> 
</head>

<body>
    <div id="topPanel"></div>
    <header class="titleHead">
        Organizers
    </header>
    <div class="organizers">
        <div class="gridItem jonas">
            <figure>
                <img class="portrait" src="images/organizers/jonas.jpg" alt="Jonas">
                <figcaption>
                    Jonas Deksnys - President
                </figcaption>
            </figure>
            <div class="organizerText">I ordered them</div>
        </div>
        <div class="gridItem edoardo">
            <figure>
                <img class="portrait" src="images/organizers/edoardo.jpg" alt="Edoardo">
                <figcaption>
                    Edoardo Tortorella - Financial and technological coordinator
                </figcaption>
            </figure>
            <div class="organizerText">They told me to keep an eye on the money</div>
        </div>
        <div class="gridItem lara">
            <figure>
                <img class="portrait" src="images/organizers/lara.jpg" alt="Lara">
                <figcaption>
                    Lara-Patricia Brokmeier - Set coordinator
                </figcaption>
            </figure>
            <div class="organizerText">They told me to make the event attractive</div>
        </div>
        <div class="gridItem hofi">
            <figure>
                <img class="portrait" src="images/organizers/hofi.jpg" alt="Hofi">
                <figcaption>
                    Hólmfríður Snorradóttir - Marketing coordinator 
                </figcaption>
            </figure>
            <div class="organizerText">They told me to promote the event</div>
        </div>
        <div class="gridItem alva">
            <figure>
                <img class="portrait" src="images/organizers/alva.jpg" alt="Alva">
                <figcaption>
                    Alva Eklund - Organizer 
                </figcaption>
            </figure>
            <div class="organizerText">They told me to help </div>
        </div>
        <div class="gridItem simon">
            <figure>
                <img class="portrait" src="images/organizers/simon.jpg" alt="simon">
                <figcaption>
                    Simon Zeidan Mellkvist - Web Developer / Web Designer
                </figcaption>
            </figure>
            <div class="organizerText">They told me to make a website</div>
        </div>
        <div class="gridItem birgitta">
            <figure>
                <img class="portrait" src="images/organizers/birgitta.jpg" alt="Birgitta">
                <figcaption>
                    Birgitta Sol Eggertsdottir - Graphic Designer 
                </figcaption>
            </figure>
            <div class="organizerText">They told me to make a poster</div>
        </div>
        <div class="gridItem item2">
            <div id="contactPanel"></div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
